<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The simple of Animation</title>
  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
  <script src="https://preview.babylonjs.com/cannon.js"></script>
  <script src="https://preview.babylonjs.com/Oimo.js"></script>
  <script src="https://preview.babylonjs.com/earcut.min.js"></script>
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
  <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>

<body>

<canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

<script>
  const canvas = document.getElementById("renderCanvas"); // Get the canvas element
  const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  // Add your code here matching the playground format
  const createScene = function () {

    const scene = new BABYLON.Scene(engine);

    /**** Set camera and light *****/
    const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0));
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

    const ground = buildGround();

    // const box = buildBox();

    // const roof = buildRoof();

    const houses = buildHouses();

    const car = buildCar(scene);
    car.rotation.x = -Math.PI / 2;




    return scene;

  };
  // create car
  const buildCar = (scene) =>{

    const outline = [
      new BABYLON.Vector3(-0.3,0,-0.1),
      new BABYLON.Vector3(0.2,0,-0.1),
    ]
    // curved front ???
    for (let i = 0; i < 20; i++){
      outline.push(new BABYLON.Vector3(0.2 * Math.cos(i * Math.PI / 40),
          0, 0.2 * Math.sin(i * Math.PI / 40) - 0.1));
    }

    // top
    outline.push(new BABYLON.Vector3(0,0,0.1));
    outline.push(new BABYLON.Vector3(-0.3,0,0.1));

    // face UVs
    const faceUV = [];
    faceUV[0] = new BABYLON.Vector4(0,0.5,0.38,1);
    faceUV[1] = new BABYLON.Vector4(0,0,1,0.5);
    faceUV[2] = new BABYLON.Vector4(0.38,1,0,0.5);

    // material
    const carMat = new BABYLON.StandardMaterial("carMat");
    carMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/car.png");


    const car = BABYLON.MeshBuilder.ExtrudePolygon("car", {shape: outline, depth: 0.2, faceUV: faceUV, wrap: true});
    car.material = carMat;

    // 绘制一个轮子  wheel face UVs
    const wheelUV = [];
    wheelUV[0] = new BABYLON.Vector4(0,0,1,1);
    wheelUV[1] = new BABYLON.Vector4(0,0.5,0,0.5);
    wheelUV[2] = new BABYLON.Vector4(0,0,1,1);
    // wheel Material
    const wheelMat = new BABYLON.StandardMaterial("wheelMat");
    wheelMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/wheel.png");


    const wheelRB = BABYLON.MeshBuilder.CreateCylinder("wheelRB", {diameter: 0.125, height: 0.05,faceUV:wheelUV});
    wheelRB.material = wheelMat;
    wheelRB.parent = car;
    wheelRB.position.z = -0.1;
    wheelRB.position.x = -0.2;
    wheelRB.position.y = 0.035;

    const wheelRF = wheelRB.clone("wheelRF");
    wheelRF.position.x = 0.1;

    const wheelLB = wheelRB.clone("wheelLB");
    wheelLB.position.y = -0.2-0.035;

    const wheelLF = wheelRF.clone("wheelLF");
    wheelLF.position.y = -0.2-0.035;


    // Animate the Wheels
    const animWheel = new BABYLON.Animation("wheelAnimation", "rotation.y", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

    const wheelKeys = [];

    wheelKeys.push({
      frame: 0,
      value: 0
    });
    //At the animation key 30, (after 1 sec since animation fps = 30) the value of rotation.y is 2PI for a complete rotation
    wheelKeys.push({
      frame: 30,
      value: 2 * Math.PI
    });

    //set the keys
    animWheel.setKeys(wheelKeys);

    //Link this animation to the right back wheel
    wheelRB.animations = [];
    wheelRB.animations.push(animWheel);
    wheelRF.animations = [];
    wheelRF.animations.push(animWheel);
    wheelLB.animations = [];
    wheelLB.animations.push(animWheel);
    wheelLF.animations = [];
    wheelLF.animations.push(animWheel);

    //Begin animation - object to animate, first frame, last frame and loop if true
    scene.beginAnimation(wheelRB, 0, 30, true);
    scene.beginAnimation(wheelRF, 0, 30, true);
    scene.beginAnimation(wheelLB, 0, 30, true);
    scene.beginAnimation(wheelLF, 0, 30, true);

    // base


    const animCar = new BABYLON.Animation("carAnimation", "position.x", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

    const carKeys = [];

    carKeys.push({
      frame: 0,
      value: -4
    });

    carKeys.push({
      frame: 150,
      value: 4
    });

    carKeys.push({
      frame: 210,
      value: 4
    });

    animCar.setKeys(carKeys);

    car.animations = [];
    car.animations.push(animCar);

    scene.beginAnimation(car, 0, 210, true);



    // display more clearly
    car.position.z = 0.5
    car.position.y = 0.14;
    /*car.scaling.x = 3;
    car.scaling.y = 3;
    car.scaling.z = 3;*/

    return car
  }

  // create a series of houses
  const buildHouses = ()=>{
    const detached_house = buildHouse(1);
    detached_house.rotation.y = -Math.PI / 16;
    detached_house.position.x = -6.8;
    detached_house.position.z = 2.5;

    const semi_house = buildHouse(2);
    semi_house .rotation.y = -Math.PI / 16;
    semi_house.position.x = -4.5;
    semi_house.position.z = 3;

    const places = []; //each entry is an array [house type, rotation, x, z]
    places.push([1, -Math.PI / 16, -6.8, 2.5 ]);
    places.push([2, -Math.PI / 16, -4.5, 3 ]);
    places.push([2, -Math.PI / 16, -1.5, 4 ]);
    places.push([2, -Math.PI / 3, 1.5, 6 ]);
    places.push([2, 15 * Math.PI / 16, -6.4, -1.5 ]);
    places.push([1, 15 * Math.PI / 16, -4.1, -1 ]);
    places.push([2, 15 * Math.PI / 16, -2.1, -0.5 ]);
    places.push([1, 5 * Math.PI / 4, 0, -1 ]);
    places.push([1, Math.PI + Math.PI / 2.5, 0.5, -3 ]);
    places.push([2, Math.PI + Math.PI / 2.1, 0.75, -5 ]);
    places.push([1, Math.PI + Math.PI / 2.25, 0.75, -7 ]);
    places.push([2, Math.PI / 1.9, 4.75, -1 ]);
    places.push([1, Math.PI / 1.95, 4.5, -3 ]);
    places.push([2, Math.PI / 1.9, 4.75, -5 ]);
    places.push([1, Math.PI / 1.9, 4.75, -7 ]);
    places.push([2, -Math.PI / 3, 5.25, 2 ]);
    places.push([1, -Math.PI / 3, 6, 4 ]);

    const  houses = []
    for (let i = 0; i < places.length; i++){
      if (places[i][0] === 1){
        houses[i] = detached_house.createInstance("house"+i);
      }else{
        houses[i] = semi_house.createInstance("house"+i);
      }
      houses[i].rotation.y = places[i][1];
      houses[i].position.x = places[i][2];
      houses[i].position.z = places[i][3];
    }
    return houses;
  }

  // create house
  const buildHouse = (width) =>{
    const box = buildBox(width);
    const roof = buildRoof(width);

    return BABYLON.Mesh.MergeMeshes([box,roof],true,false,null,false,true)

  }

  const buildGround = () =>{
    // color
    const groundMat = new BABYLON.StandardMaterial("groundMat");
    groundMat.diffuseColor = new BABYLON.Color3(0,1,0);

    const ground = BABYLON.MeshBuilder.CreateGround("ground",{width:23,height:23});
    ground.material = groundMat;
  }

  const buildBox = (width)=>{
    // texture
    const boxMat = new BABYLON.StandardMaterial("boxMat");
    if (width == 2){
      boxMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/cubehouse.png");
    } else {
      boxMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/cubehouse.png");
    }


    const faceUV = [];
    if (width == 2){
      faceUV[0] = new BABYLON.Vector4(0.6, 0.0, 1.0, 1.0); //rear face
      faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.4, 1.0); //front face
      faceUV[2] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0); //right side
      faceUV[3] = new BABYLON.Vector4(0.4, 0, 0.6, 1.0); //left side
    } else {
      faceUV[0] = new BABYLON.Vector4(0.5, 0.0, 0.75, 1.0); //rear face
      faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.25, 1.0); //front face
      faceUV[2] = new BABYLON.Vector4(0.25, 0, 0.5, 1.0); //right side
      faceUV[3] = new BABYLON.Vector4(0.75, 0, 1.0, 1.0); //left side
    }

    const box = BABYLON.MeshBuilder.CreateBox("box",{width:width,faceUV:faceUV,wrap:true});
    box.material = boxMat;
    box.position.y = 0.5;
    return box
  }

  const  buildRoof = (width)=>{
    //texture
    const roofMat = new BABYLON.StandardMaterial("roofMat");
    roofMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/roof.jpg");

    const roof = BABYLON.MeshBuilder.CreateCylinder("roof",{diameter: 1.3,height: 1.2,tessellation:3})

    roof.material = roofMat;
    roof.scaling.x = 0.75;
    roof.scaling.y = width;
    roof.rotation.z = Math.PI/2;
    roof.position.y = 1.22;
    return roof;
  }

  const scene = createScene(); //Call the createScene function

  // Register a render loop to repeatedly render the scene
  engine.runRenderLoop(function () {
    scene.render();
  });

  // Watch for browser/canvas resize events
  window.addEventListener("resize", function () {
    engine.resize();
  });
</script>

</body>
</html>
